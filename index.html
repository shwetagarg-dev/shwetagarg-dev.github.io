                                                    <h3 className="font-semibold flex items-center gap-2">
                                                        {proj.title}
                                                        <ChevronRight className="w-4 h-4 opacity-0 group-hover:opacity-100 transition" />
                                                    </h3>
                                                    <p className="text-sm text-zinc-600 dark:text-zinc-400 mt-1">
                                                        {proj.summary}
                                                    </p>
                                                    {proj.details && (
                                                        <p className="text-sm text-zinc-600 dark:text-zinc-400 mt-2">
                                                            {proj.details}
                                                        </p>
                                                    )}
                                                    {proj.href && (
                                                        <div className="mt-3">
                                                            <Anchor href={proj.href}>Explore project</Anchor>
                                                        </div>
                                                    )}
                                                </CardContent>
                                            </Card>
                                        ))}
                                    </div>
                                </Section>
                            </div>

                            {/* Service */}
                            <div className="mt-10">
                                <Section id="service" title="Service">
                                    <ul className="space-y-2">
                                        {SERVICES.map((s) => (
                                            <li key={s.role + s.venue} className="rounded-xl border border-zinc-200/60 dark:border-zinc-800/60 p-3">
                                                <div className="font-medium">{s.role}</div>
                                                <div className="text-sm text-zinc-600 dark:text-zinc-400">{s.venue}</div>
                                            </li>
                                        ))}
                                    </ul>
                                </Section>
                            </div>

                            {/* Skills */}
                            <div className="mt-10">
                                <Section id="skills" title="Skills">
                                    <div className="flex flex-wrap gap-2">
                                        {SKILLS.map((s) => (
                                            <Badge key={s} variant="outline">{s}</Badge>
                                        ))}
                                    </div>
                                </Section>
                            </div>

                            {/* Contact */}
                            <div className="mt-12">
                                <Section id="contact" title="Contact">
                                    <Card className="border-zinc-200/60 dark:border-zinc-800/60">
                                        <CardContent className="p-5">
                                            <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                                <div>
                                                    <div className="font-semibold">Let's collaborate</div>
                                                    <p className="text-sm text-zinc-600 dark:text-zinc-400 max-w-xl mt-1">
                                                        I'm open to research collaborations, invited talks, and mentorship. The fastest way to reach me is via email.
                                                    </p>
                                                </div>
                                                <div className="flex gap-3">
                                                    <Button asChild>
                                                        <a href={`mailto:${PROFILE.email}`}>
                                                            <Mail className="w-4 h-4 mr-2" /> Email me
                                                        </a>
                                                    </Button>
                                                    <Button asChild variant="outline">
                                                        <a href="https://x.com/varun_kr" target="_blank" rel="noreferrer">
                                                            <Globe className="w-4 h-4 mr-2" /> X
                                                        </a>
                                                    </Button>
                                                </div>
                                            </div>
                                        </CardContent>
                                    </Card>
                                </Section>
                            </div>

                            {/* Footer */}
                            <footer className="mt-16 mb-10 text-sm text-zinc-600 dark:text-zinc-400">
                                © {year} {PROFILE.name}. Built with ❤️, React, and Kiro.
                            </footer>
                        </main>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<ProfileSite />, document.getElementById('root'));
    </script>
</body>
</html>
